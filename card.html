<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,900&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <div class="card-container">

            <img src="./img/illustration-hero.svg" alt="music-img" class="image">

            <div class="heading">
                <div class="heading-text">
                  
                        <h1>Order Summary</h1>

                    <p id="para">You can now listen of songs,
                        audiobooks,and podcasts on any device anywhere you like!

                    </p>
                </div>

            </div>
            <div class="price">

                <img src="./img/icon-music.svg" alt="music">
                <div>
                    <span class="bold">Annual Plan</span><br>
                    <span>$59.99/year</span>
                </div>
                <a href="#">Change</a>
            </div>

            <a href="#" class="btn">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order </a>


            </div>
        </div>
    </div>
</body>

</html>
